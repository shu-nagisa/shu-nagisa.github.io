<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゲストページ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('img01.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      color: white;
      background-color: rgba(0, 255, 255, 0.3); /* 水色の背景 */
      border-radius: 15px; /* 角アール */
      padding: 20px;
      margin: 15px; /* 外側に15pxの余白 */
    }
    .greeting {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .sisa-image {
      width: 150px;
      margin-bottom: 15px;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-container input {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
    }
    .form-container button {
      padding: 10px 20px;
      width: 80%;
      max-width: 300px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="greeting">ようこそ</div>
    <img src="img_sisa.png" alt="シーサー" class="sisa-image">
    <div class="form-container">
      <input type="text" placeholder="名前を入力してください">
      <button>認証する</button>
    </div>
  </div>
</body>
</html>
