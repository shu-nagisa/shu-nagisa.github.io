<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>認証ページ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif JP', serif;
      background-color: #faf7ef;
      color: #545454;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      width: 100%;
      padding: 40px 20px;
      margin-top: 40px;
      background-color: #fff;
      border: 3px solid #5ec4d6;
      border-radius: 12px;
      box-sizing: border-box;
      overflow: hidden; /* 角アール内に画像を収める */
    }

    .texture-background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('texture.png');
      background-size: cover;
      background-repeat: repeat;
      background-position: center;
      opacity: 0.1; /* texture.pngの透明度10% */
      z-index: -1;
    }

    .container > * {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 1.8em;
      color: #566a70;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      font-size: 1em;
      margin-bottom: 20px;
      text-align: center;
    }

    #sisa-img {
      display: block;
      margin: 0 auto 15px; /* シーサー画像とテキストの間に15pxの余白を追加 */
      width: 100px; /* 横幅100px */
    }

    input[type="text"] {
      font-size: 1em;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      background-color: #566a70;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    footer {
      background-color: #566a70;
      color: #faf7ef;
      text-align: center;
      padding: 1.5em 1em;
      width: 100%;
      font-size: 0.9em;
      margin-top: auto;
    }

    footer .main-title {
      font-size: 1.2em;
      font-weight: bold;
    }

    footer .sub-info {
      font-size: 0.85em;
      margin-top: 5px;
      line-height: 1.4;
    }

    @media (max-width: 500px) {
      .container {
        margin-left: 15px;
        margin-right: 15px;
      }

      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- texture.pngを角アール内に設定 -->
    <div class="texture-background"></div>

    <!-- シーサー画像を追加 -->
    <img src="img_sisa.png" alt="シーサー" id="sisa-img">

    <h1>ようこそ</h1>
    <p>ご自身の生年月日（8桁）を入力してください</p>
    <input type="text" id="dob" placeholder="例：19900101" maxlength="8">
    <button onclick="authenticate()">認証する</button>
    <p id="error"></p>
  </div>

  <footer>
    <div class="main-title">S＆N WEDDING PARTY</div>
    <div class="sub-info">27 June, 2025</div>
    <div class="sub-info">Seragaki Island Chapel</div>
    <div class="sub-info">Hyatt Regency Seragaki Island, Okinawa</div>
  </footer>

  <script>
    function authenticate() {
      const dob = document.getElementById('dob').value.trim();
      const errorEl = document.getElementById('error');

      if (!/^\d{8}$/.test(dob)) {
        errorEl.textContent = '正しい8桁の生年月日を入力してください。';
        return;
      }

      fetch('guests.json')
        .then(res => res.json())
        .then(guests => {
          const guest = guests.find(g => g.dob === dob);
          if (guest) {
            window.location.href = `guest.html?dob=${dob}`;
          } else {
            errorEl.textContent = '該当するゲストが見つかりませんでした。';
          }
        })
        .catch(() => {
          errorEl.textContent = 'データの読み込みに失敗しました。';
        });
    }
  </script>
</body>
</html>
