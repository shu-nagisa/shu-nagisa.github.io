<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>認証ページ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif JP', serif;
      background-color: #faf7ef;
      background-image: url('texture.png');
      background-size: cover;
      background-repeat: repeat;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #545454;
      padding: 0 20px;
    }

    main.container {
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
      background-color: #ffffff;
      border: 3px solid #5ec4d6;
      border-radius: 12px;
      margin-top: 40px;
      margin-bottom: 45px;
      padding: 40px 24px;
      position: relative;
    }

    main.container::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('texture.png');
      background-size: cover;
      background-repeat: repeat;
      background-position: center;
      opacity: 0.1;
      z-index: 0;
      pointer-events: none;
    }

    main.container > * {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 1.5rem;
      color: #566a70;
      margin: 0 0 1em;
      text-align: center;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5em;
      text-align: center;
      line-height: 1.6;
    }

    input[type="text"] {
      font-size: 1rem;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 1.5em;
    }

    button {
      background-color: #566a70;
      color: #fff;
      border: none;
      padding: 10px 24px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    #error {
      color: red;
      margin-top: 1em;
      text-align: center;
    }

    footer {
      background-color: #566a70;
      color: #faf7ef;
      text-align: center;
      padding: 1.5em 1em;
      width: 100%;
    }

    footer .main-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.3em;
    }

    footer .sub-info {
      font-size: 0.85rem;
      line-height: 1.4;
    }

    @media (max-width: 500px) {
      main.container {
        width: calc(100% - 40px);
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>ようこそ</h1>
    <p>ご自身の生年月日（8桁）を入力してください</p>
    <input type="text" id="dob" placeholder="例：19900101" maxlength="8">
    <br>
    <button onclick="authenticate()">認証する</button>
    <p id="error"></p>
  </main>

  <footer>
    <div class="main-title">S＆N WEDDING PARTY</div>
    <div class="sub-info">27 June, 2025</div>
    <div class="sub-info">Seragaki Island Chapel</div>
    <div class="sub-info">Hyatt Regency Seragaki Island, Okinawa</div>
  </footer>

  <script>
    function authenticate() {
      const dob = document.getElementById('dob').value.trim();
      const errorEl = document.getElementById('error');

      if (!/^\d{8}$/.test(dob)) {
        errorEl.textContent = '正しい8桁の生年月日を入力してください。';
        return;
      }

      fetch('guests.json')
        .then(res => res.json())
        .then(guests => {
          const guest = guests.find(g => g.dob === dob);
          if (guest) {
            window.location.href = `guest.html?dob=${dob}`;
          } else {
            errorEl.textContent = '該当するゲストが見つかりませんでした。';
          }
        })
        .catch(() => {
          errorEl.textContent = 'データの読み込みに失敗しました。';
        });
    }
  </script>
</body>
</html>
