<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>認証ページ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif JP', serif;
      background-color: #f4f4f9; /* 淡いグレーの背景 */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      position: relative;
      max-width: 500px;
      width: 100%;
      background-color: #fff;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd; /* 軽いボーダー */
      border-radius: 8px; /* 角アールを少しつけてソフトな印象 */
      box-sizing: border-box;
    }

    .texture-background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('texture.png');
      background-size: cover;
      background-repeat: repeat;
      background-position: center;
      opacity: 0.05;
      z-index: -1;
    }

    h1 {
      font-size: 2.2em;
      color: #4A90E2; /* スタイリッシュな青色 */
      margin-bottom: 30px;
      font-weight: bold;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #666;
    }

    #sisa-img {
      display: block;
      margin: 0 auto 25px;
      width: 120px; /* シーサー画像のサイズ調整 */
    }

    input[type="text"] {
      font-size: 1em;
      padding: 12px;
      width: 100%;
      max-width: 380px;
      border: 1px solid #ddd;
      border-radius: 30px;
      margin-bottom: 30px;
      box-sizing: border-box;
      transition: all 0.3s ease-in-out;
    }

    input[type="text"]:focus {
      border-color: #4A90E2;
      outline: none;
      box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
    }

    button {
      background-color: #4A90E2;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 1.1em;
      border-radius: 30px;
      cursor: pointer;
      width: 100%;
      max-width: 380px;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background-color: #357ABD; /* ホバー時の色変更 */
    }

    #error {
      color: red;
      margin-top: 10px;
      font-size: 1em;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #aaa;
    }

    footer .main-title {
      font-weight: bold;
    }

    footer .sub-info {
      line-height: 1.6;
    }

    @media (max-width: 500px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 30px;
      }

      button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- texture.pngを背景として設定 -->
    <div class="texture-background"></div>

    <!-- シーサー画像を追加 -->
    <img src="img_sisa.png" alt="シーサー" id="sisa-img">

    <h1>ようこそ</h1>
    <p>生年月日（8桁）を入力してね</p>
    <input type="text" id="dob" placeholder="例：19900101" maxlength="8">
    <button onclick="authenticate()">次の画面に進む</button>
    <p id="error"></p>
  </div>

  <footer>
    <div class="main-title">S＆N WEDDING PARTY</div>
    <div class="sub-info">27 June, 2025</div>
    <div class="sub-info">Seragaki Island Chapel</div>
    <div class="sub-info">Hyatt Regency Seragaki Island, Okinawa</div>
  </footer>

  <script>
    function authenticate() {
      const dob = document.getElementById('dob').value.trim();
      const errorEl = document.getElementById('error');

      if (!/^\d{8}$/.test(dob)) {
        errorEl.textContent = '生年月日が正しいか再度確認してみてね';
        return;
      }

      fetch('guests.json')
        .then(res => res.json())
        .then(guests => {
          const guest = guests.find(g => g.dob === dob);
          if (guest) {
            window.location.href = `guest.html?dob=${dob}`;
          } else {
            errorEl.textContent = '生年月日が正しいか再度確認してみてね';
          }
        })
        .catch(() => {
          errorEl.textContent = 'データの読み込みに失敗しました。';
        });
    }
  </script>
</body>
</html>
